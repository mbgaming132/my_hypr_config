# Kitty Terminal Configuration
# Save to ~/.config/kitty/kitty.conf

# Font Configuration
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic
font_size 16

# Font Features
disable_ligatures never
font_features JetBrainsMonoNerdFont-Regular +liga +calt +dlig

# Cursor
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0
cursor_beam_thickness 1.5
cursor_underline_thickness 2.0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0
touch_scroll_multiplier 1.0

# Mouse
mouse_hide_wait 3.0
url_color #89b4fa
url_style curly
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes
copy_on_select yes
strip_trailing_spaces smart
select_by_word_characters @-./_~?&=%+#

# Performance
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Window Layout
remember_window_size  yes
initial_window_width  1200
initial_window_height 700
window_padding_width 12
window_padding_height 12
placement_strategy center
hide_window_decorations yes
confirm_os_window_close 0

# Window Blur and Transparency
background_opacity 0.50
background_blur 50
dynamic_background_opacity yes

# Tab Bar
tab_bar_edge top
tab_bar_margin_width 0.0
tab_bar_margin_height 8.0 0.0
tab_bar_style fade
tab_bar_align left
tab_bar_min_tabs 2
tab_fade 0.25 0.5 0.75 1
tab_separator " â”‡"
tab_powerline_style round
tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
active_tab_title_template none

# Tab Bar Colors
active_tab_foreground   #a6e3a1
active_tab_background   #1e1e2e
active_tab_font_style   bold
inactive_tab_foreground #6c7086
inactive_tab_background #181825
inactive_tab_font_style normal

# Color Scheme - Catppuccin Mocha with Blue/Green Accents
foreground #cdd6f4
background #1e1e2e
selection_foreground #1e1e2e
selection_background #89b4fa

# Cursor Colors
cursor #89b4fa
cursor_text_color #1e1e2e

# URL Colors
url_color #89dceb

# Border Colors
active_border_color #89b4fa
inactive_border_color #45475a
bell_border_color #f9e2af

# Tab Colors
tab_bar_background #181825

# Black
color0 #45475a
color8 #585b70

# Red
color1 #f38ba8
color9 #f38ba8

# Green
color2  #a6e3a1
color10 #a6e3a1

# Yellow
color3  #f9e2af
color11 #f9e2af

# Blue
color4  #89b4fa
color12 #89b4fa

# Magenta
color5  #cba6f7
color13 #cba6f7

# Cyan
color6  #89dceb
color14 #89dceb

# White
color7  #bac2de
color15 #cdd6f4

# Advanced
shell /usr/bin/fish -i
editor nano
close_on_child_death no
allow_remote_control yes
listen_on unix:@mykitty
update_check_interval 0
startup_session none
clipboard_control write-clipboard write-primary read-clipboard-ask read-primary-ask

# Bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes
command_on_bell none

# Advanced Window Management
enabled_layouts splits,stack
window_resize_step_cells 2
window_resize_step_lines 2
window_border_width 1pt
draw_minimal_borders yes
window_margin_width 0
single_window_margin_width -1
active_border_color #89b4fa
inactive_border_color #313244

# Keyboard Shortcuts
kitty_mod ctrl+shift

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection
map shift+insert paste_from_selection

# Scrolling
map kitty_mod+up scroll_line_up
map kitty_mod+down scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end

# Window Management
map kitty_mod+enter new_window_with_cwd
map kitty_mod+n new_os_window
map kitty_mod+w close_window
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward

# Tab Management
map kitty_mod+t new_tab_with_cwd
map kitty_mod+q close_tab
map kitty_mod+right next_tab
map kitty_mod+left previous_tab
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward
map kitty_mod+alt+t set_tab_title

# Layout Management
map kitty_mod+l next_layout
map kitty_mod+z toggle_layout stack

# Font Sizes
map kitty_mod+equal change_font_size all +1.0
map kitty_mod+minus change_font_size all -1.0
map kitty_mod+0 change_font_size all 0

# Miscellaneous
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+u kitten unicode_input
map kitty_mod+f2 edit_config_file
map kitty_mod+escape kitty_shell window

# Reload Config
map kitty_mod+f5 load_config_file
map kitty_mod+f6 debug_config