################
### MONITORS ###
################

monitor = eDP-1, 1920x1080@60, 0x0, 1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once = udiskie --automount --notify
exec-once = dunset
exec-once = swayidle -w timeout 900 'hyprlock' timeout 1800 'systemctl suspend' resume 'hyprctl dispatch dpms on'
exec-once = waybar & swaybg -i ~/Downloads/back.jpg
exec-once = gammastep -O 2400
exec-once = wl-paste --watch cliphist store

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GDK_BACKEND,wayland,x11

#####################
### LOOK AND FELL ###
#####################

general {
    gaps_in = 2
    gaps_out = 1
    border_size = 1
    
    col.active_border = rgba(89b4faee) rgba(a6e3a1ee) rgba(89dcebee) 45deg
    col.inactive_border = rgba(313244aa)
    
    resize_on_border = true
    
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 2
    
    active_opacity = 1.0
    inactive_opacity = 0.97
    
    shadow {
        enabled = true
        range = 30
        render_power = 3
        color = rgba(00000099)
        offset = 0 4
        scale = 1.0
    }
    
    dim_inactive = true
    dim_strength = 0.08
    
    blur {
        enabled = true
        size = 8
        passes = 4
        vibrancy = 0.3
        brightness = 1.0
        contrast = 1.1
        noise = 0.02
        new_optimizations = on
        xray = false
        popups = true
    }
}

animations {
    enabled = true
    
    # Ultra smooth bezier curves corny and generic just like how i like it
    bezier = wind, 0.05, 1, 0.1, 1.05
    bezier = winIn, 0.1, 1.2, 0.1, 1.1
    bezier = winOut, 0.3, -0.4, 0, 1
    bezier = liner, 1, 1, 1.1, 1
    bezier = linear, 0.0, 0.0, 1.0, 1.0
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    bezier = easeOutCubic, 0.33, 1.1, 0.68, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = easeInOutBack, 0.68, -0.6, 0.32, 1.6
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = bounce, 1, 1.6, 0.1, 0.85
    
    # Window animations
    animation = windows, 1, 5, wind, slide
    animation = windowsIn, 1, 5, wind, slide
    animation = windowsOut, 1, 4, winOut, slide
    animation = windowsMove, 1, 4, wind, slide
    
    # Border animations
    animation = border, 1, 8, linear
    animation = borderangle, 1, 80, linear, loop
    
    # Fade animations
    animation = fadeIn, 1, 4, smoothIn
    animation = fadeOut, 1, 3, smoothOut
    animation = fadeSwitch, 1, 3, easeOutExpo
    animation = fadeShadow, 1, 3, easeOutExpo
    animation = fadeDim, 1, 5, smoothIn
    
    # Workspace animations
    animation = workspaces, 1, 5, easeOutCubic, slide
    animation = specialWorkspace, 1, 5, easeInOutBack, slidevert
    
    # Layer animations (wofi, waybar)
    animation = layers, 1, 4, easeOutExpo, popin 80%
}

# Dwindle layout 
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.97
}

# Master layout
master {
    new_status = master
    new_on_top = false
    mfact = 0.55
}

# Misc settings
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
    force_default_wallpaper = 0
    vfr = true
    mouse_move_enables_dpms = true
    key_press_enables_dpms = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

#############
### INPUT ###
#############

input {
    kb_layout = us, ara
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    
    follow_mouse = 1
    mouse_refocus = true
    
    sensitivity = 0.0
    
    touchpad {
        natural_scroll = true
        disable_while_typing = false
        tap-to-click = true
        tap-and-drag = true
        drag_lock = false
        clickfinger_behavior = false
        middle_button_emulation = true
        scroll_factor = 1.0
    }
}

# trachpad gestures
gesture = 3, horizontal, workspace
gesture = 4, up, close

# Device config
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# app openers
bind = $mainMod, W, exec, $terminal
bind = $mainMod, Q, killactive,
bind = alt, F4, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, F, exec, firefox
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, G, exec, lutris
bind = $mainMod, T, exec, flatpak run org.telegram.desktop
bind = $mainMod, period, exec, ~/.config/rofi/scripts/calc.sh
bind = , PRINT, exec, hyprshot -zm region --clipboard-only
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, V, exec, flatpak run com.visualstudio.code
bind = $mainMod, C, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, D, exec, discord
bind = $mainMod SHIFT, C, exec, pkill waybar
bind = $mainMod SHIFT, W, exec, waybar
bind = CTRL ALT, DELETE, exec, wlogout
bind = $mainMod, N, exec, makoctl dismiss
bind = $mainMod SHIFT, N, exec, makoctl dismiss --all
bind = $mainMod CTRL, N, exec, ~/.config/mako/scripts.sh dnd

# mkae the window first
bind = $mainMod, A, pin

# makes window center
bind = $mainMod, SPACE, centerwindow

# making window smaller or bigger
binde = $mainMod SHIFT, right, resizeactive, 40 0
binde = $mainMod SHIFT, left, resizeactive, -40 0
binde = $mainMod SHIFT, up, resizeactive, 0 -40
binde = $mainMod SHIFT, down, resizeactive, 0 40

# changing focus just like how i do when i study
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# aslo btw these are for vim too
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# change desktops
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# move the app to a different desktop
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move window to workspace silently (stay on current workspace) yea idk
bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5

# special desktops that i dont know how to use
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# scrolling through desktop with a mouse
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Cycle through workspaces
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# move and change the size of apps with a mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Two-finger tap to close (right click)
#bind = , mouse:273, killactive

# Media keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+ && ~/.config/mako/scripts.sh volume
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && ~/.config/mako/scripts.sh volume
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+ && ~/.config/mako/scripts.sh brightness
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%- && ~/.config/mako/scripts.sh brightness

# Media control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Window rules
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrulev2=move 0 0,class:(flameshot),title:(flameshot)
windowrulev2=pin,class:(flameshot),title:(flameshot)
windowrulev2=fullscreenstate,class:(flameshot),title:(flameshot)
windowrulev2=float,class:(flameshot),title:(flameshot)

# Float specific windows
windowrulev2 = float, class:(pavucontrol)
windowrulev2 = float, class:(nm-connection-editor)
windowrulev2 = float, class:(blueman-manager)
windowrulev2 = float, title:(Picture-in-Picture)
windowrulev2 = float, class:(gnome-calculator)
windowrulev2 = float, class:(org.gnome.Calculator)

# Center floating windows
windowrulev2 = center, class:(pavucontrol)
windowrulev2 = center, class:(nm-connection-editor)
windowrulev2 = center, class:(blueman-manager)

# Opacity rules for transparency
windowrulev2 = opacity 0.96 0.92, class:(kitty)
windowrulev2 = opacity 0.96 0.92, class:(code)
windowrulev2 = opacity 0.98 0.95, class:(firefox)
windowrulev2 = opacity 0.98 0.95, class:(org.telegram.desktop)
windowrulev2 = opacity 1.0 1.0, class:(steam)
windowrulev2 = opacity 1.0 1.0, class:(lutris)

# Blur for specific windows
layerrule = blur, wofi
layerrule = blur, waybar
layerrule = blur, notifications
layerrule = blur, logout_dialog
layerrule = ignorezero, wofi
layerrule = ignorezero, waybar
layerrule = blur, dunst
layerrule = dimaround, dunst

# Animation overrides
windowrulev2 = animation slide, class:(wofi)
windowrulev2 = animation slide, class:(waybar)
